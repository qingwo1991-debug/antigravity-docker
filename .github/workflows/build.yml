env:
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/antigravity

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
    
    steps:
      - name: ğŸ“¥ è·å–ä¸Šæ¸¸æœ€æ–°ç‰ˆæœ¬
        id: check
        run: |
          VERSION=$(curl -fsSL "https://api.github.com/repos/lbjlaq/Antigravity-Manager/releases/latest" | jq -r '.tag_name')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ ä¸Šæ¸¸ç‰ˆæœ¬: $VERSION"
          
          # æ£€æŸ¥ Docker Hub æ˜¯å¦å·²æœ‰æ­¤ç‰ˆæœ¬
          DOCKER_TAGS=$(curl -fsSL "https://hub.docker.com/v2/repositories/${{ env.DOCKERHUB_REPO }}/tags?page_size=100" 2>/dev/null | jq -r '.results[].name' 2>/dev/null || echo "")
          
          if echo "$DOCKER_TAGS" | grep -q "^${VERSION}$"; then
            echo "âœ… ç‰ˆæœ¬ $VERSION å·²å­˜åœ¨ï¼Œè·³è¿‡æ„å»º"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ†• å‘ç°æ–°ç‰ˆæœ¬ $VERSIONï¼Œå¼€å§‹æ„å»º"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-upstream
    if: needs.check-upstream.outputs.should_build == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ ç”Ÿæˆæ ‡ç­¾
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.check-upstream.outputs.version }}
            type=raw,value={{date 'YYYYMMDD'}}

      - name: ğŸš€ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          no-cache: true

